{% extends "layout.html" %}
{% block content %}
<main class="index">
    <div class="container" style="max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
        <h1 style="color:#333; text-align: center; margin-bottom: 20px;">{{ServiceName}}</h1>
        <h2 style="color: #666; text-align: center; font-size: 18px; margin-bottom: 30px;">読み込むデータを選択してください</h2>
        
        <form action="/result" method="post" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 20px;">
            <div style="text-align: center;">
                <input type="checkbox" name="options" value="common1" id="common1" style="transform: scale(1.3);">
                <label for="common1" style="display: block; margin-top: 5px;">共通科目(2020-{{ YEAR }})</label>
                <input type="checkbox" name="options" value="common2" id="common2" style="transform: scale(1.3); margin-top: 10px;">
                <label for="common2" style="display: block; margin-top: 5px;">共通科目(2014-2019)</label>
            </div>
            <div style="text-align: center;">
                <input type="checkbox" name="options" value="IS1" id="IS1" style="transform: scale(1.3);">
                <label for="IS1" style="display: block; margin-top: 5px;">IS(2020-{{ YEAR }})</label>
                <input type="checkbox" name="options" value="IS2" id="IS2" style="transform: scale(1.3); margin-top: 10px;">
                <label for="IS2" style="display: block; margin-top: 5px;">IS(2014-2019)</label>
            </div>
            <div style="text-align: center;">
                <input type="checkbox" name="options" value="IM1" id="IM1" style="transform: scale(1.3);">
                <label for="IM1" style="display: block; margin-top: 5px;">IM(2020-{{ YEAR }})</label>
                <input type="checkbox" name="options" value="IM2" id="IM2" style="transform: scale(1.3); margin-top: 10px;">
                <label for="IM2" style="display: block; margin-top: 5px;">IM(2014-2019)</label>
            </div>
            <div style="text-align: center;">
                <input type="checkbox" name="options" value="IC1" id="IC1" style="transform: scale(1.3);">
                <label for="IC1" style="display: block; margin-top: 5px;">IC(2020-{{ YEAR }})</label>
                <input type="checkbox" name="options" value="IC2" id="IC2" style="transform: scale(1.3); margin-top: 10px;">
                <label for="IC2" style="display: block; margin-top: 5px;">IC(2014-2019)</label>
            </div>
            <div style="text-align: center;">
                <input type="checkbox" name="options" value="IN1" id="IN1" style="transform: scale(1.3);">
                <label for="IN1" style="display: block; margin-top: 5px;">IN(2020-{{ YEAR }})</label>
                <input type="checkbox" name="options" value="IN2" id="IN2" style="transform: scale(1.3); margin-top: 10px;">
                <label for="IN2" style="display: block; margin-top: 5px;">IN(2014-2019)</label>
            </div>
            <div style="text-align: center;">
                <input type="checkbox" name="options" value="ID1" id="ID1" style="transform: scale(1.3);">
                <label for="ID1" style="display: block; margin-top: 5px;">ID(2021-{{ YEAR }})</label>
                <input type="checkbox" name="options" value="IR1" id="IR1" style="transform: scale(1.3); margin-top: 10px;">
                <label for="IR1" style="display: block; margin-top: 5px;">IR(2025-{{ YEAR }})</label>
            </div>

            <button type="submit" style="grid-column: span 6; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px;">
                読み込み開始
            </button>
        </form>
    </div>
</main>
{% endblock %}
